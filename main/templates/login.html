    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->

    <script src="/static/js/jquery-1.11.3.min.js"></script>

	<link rel="stylesheet" type="text/css" href="/static/css/login.css">
	<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

	<script src="/static/js/login.js"></script>

</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/images/login_bg.jpeg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" action="/authenticate" method="post">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" id="username" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="text-center" style="color:red;">
						{% with messages = get_flashed_messages() %}
					  {% if messages %}
					    <ul class=flashes>
					    {% for message in messages %}
					      <li>{{ message }}</li>
					    {% endfor %}
					    </ul>
					  {% endif %}
						{% endwith %}
					</div>


					<div class="container-login100-form-btn m-t-32">
						<button class="btn btn-primary btn-lg">
							Login
						</button>
					</div>
					
					<div class="text-center">
						<br>
						<a href="/newAccount">
							Create new account
							<i class="fa fa-long-arrow-right"></i>
						</a>
						<br>
						<a href="#" data-toggle="modal" data-target="#passwordreset">Forgot your credentials?</a>
					</div>					
				</form>
			</div>
		</div>
	</div>
	

	<div class="modal" id="passwordreset" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">  	
	    <div class="modal-content">
	      <div class="modal-header">
	        <h3 class="modal-title" id="exampleModalLabel">Restore Credentials</h3>
	        <a class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
	      </div>
	      <div class="modal-body">
	      		<form id="email_form" onsubmit="return false;">
				      <div class="form-group">
				      	<h5>Enter your email address to reset your password.</h5>
				      </div>
						  <div class="form-group">
						  	<label for="email">Email:</label>
						    <input type="email" class="form-control" id="email" name="email" placeholder="" required>
						 	</div>
						 	<div id="response" name="response" style="color:red"></div>
					</form>
	      </div>
	      <div class="modal-footer">
		        <a class="btn btn-secondary" data-dismiss="modal">Close</a>
		        <button class="btn btn-primary" id="email_for_recovery" form="email_form">Submit</button>
				</div>
	    </div>
  </div> 
</div>
