<title>Account Registration</title>

<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/images/login_bg.jpeg');">
			
		<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Create an account
				</span>
		
				<div class="signup-form">
				    <form action="/submitRegistration" method="post">
						    <div class="form-group">
				        		<input type="username" class="form-control" name="username" placeholder="Username" required="required">
				        </div>
						    <div class="form-group">
									<div class="row">
										<div class="col-xs-6"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
										<div class="col-xs-6"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
									</div>        	
						    </div>
				        <div class="form-group">
				        		<input type="email" class="form-control" name="email" placeholder="Email" required="required">
				        </div>
				        <div class="form-group">
							    	<select class="form-control" id="team" name="team" required><option value="" disabled selected hidden>Team</option></select>
							  </div>
								<div class="form-group">
						        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
						    </div>
								<div class="form-group">
						        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
						    </div>        
								<div class="form-group">
										<div class="text-center">
						  				<button type="submit" class="btn btn-primary btn-lg">Create account</button>
						  			</div>
						    </div>
				    </form>
				    
						<div class="hint-text">Already have an account? <a href="/index">Login here</a></div>
				</div>
			</div
	</div>
</div>
